<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadows and Outlines</title>
  <style>
    .box{
          border: 2px solid;
          height: 100px;
          width: 100px;
      /*  box-shadow:h-offset v-offset blur spread color inset ; */
          box-shadow:5px 5px 15px red  ;
    }   
          
           .text{ text-shadow: 5px 5px 15px rgb(0, 0, 0);
            outline: 2px solid red;
          
            outline-offset: 20px;
            border: 2px solid;
            
          }
  </style>
</head>
<body> 
  <div class="box"></div>
  <p class="text">Lorem ipsum olor sit amet consectetur adipisicing elit. Laudantium, omnis!</p>
</body>
</html>
