<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transition</title>
  <style>
    .container{
      width:50vw;
      height: 40vh;
      border: 2px solid;
    }
    .box{
      height:4vh;
      width: 5vw;
      background-color: rgb(0, 184, 123);
      /* transition-property: transform ;
      transition-duration: 3s;
      transition-timing-function: cubic-bezier(0.43, 0.59, 0.11, 1) ;
      transition-delay: 1s; */
      transition: transform 3s ease-in-out 1s ;
      
    }
   .translate{
    transform: translateX(10vw) translateY(10vh) scale(2);
   
   }
 
  </style> 
</head>
<body>
  <div class="container">
    <div class="box translate">box 1</div>
    
  </div>
</body>
</html>
