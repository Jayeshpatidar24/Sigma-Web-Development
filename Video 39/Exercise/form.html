<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
     .container {
  display: grid;
  height: 100vh;

  grid-template-columns: repeat(12, 1fr);
  column-gap: 12px;

  align-items: center;
}

.items{
  background-color: red;
  border: 2px solid;
}

 .item-1 {
  grid-column-start: 2;
  grid-column-end: 6;
}
.item-2 {
  grid-column: 6 / span 6;
}
  </style>
</head>
<body> 
<div class="container">

  <div class="items item-1"></div>
  <div class="items item-2"></div>
  
  
</div>

</body>
</html>
