<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <form action="post">
    <div><label for="username">First Name</label>
      <input type="text" id="username" name="name" placeholder="enter first name" required></div>
    <div>
      <label for="username">Last Name</label>
<input type="text" id="username" name="name" placeholder="enter Last name" required>
    </div>
    <caption>Choose your gender</caption>
    <div>
      <input type="radio" name="gender" id="male"></div>
      <label for="male">male</label>
    <div>
      <input type="radio" name="gender" id="female"></div>
      <label for="female">female</label>
    <div><label for="course">Choose Course</label>
      <select id="course" name="Course">
        <option value="other">other</option>  
        <option value="Btech">Btech</option>
        <option value="LLB">LLB</option>
        <option value="BBA">BBA</option>
        <option value="Bcom">Bcom</option>
        <option value="Bpharma">Bpharma</option>
      </select></div>
      <div><input type="checkbox" name="Subscribe" id="Subscribe" value="yes">
        <label for="Subscribe">Subscribe For News Letter</label></div>
      <div>
        <label for="feedback">feedback</label>
        <br>
        <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="Give us your feedback"></textarea>
      </div>

  </form>
</body>
</html>
