<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
  .container
  {
    height: 50px;
    width: 50px;
    background-color: rgb(255, 196, 196);
    display: flex;
    align-items: center;
    justify-content: center;
    animation: anime;
    animation-duration: 3s;
    animation-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1);
    animation-iteration-count: 3;
  }
  @keyframes anime {
    from{
      background-color: rgb(146, 90, 15);
    }
    to {
      background-color: aquamarine;
    }
  }
 

  .trasnform{ 
    transform: rotate(4s);
  }
</style>
</head>
<body>

  <div class="container">
<img class="transform" src="settings-svgrepo-com.svg" height="40" width="40" alt="">
  </div>
  
</body>
</html>
