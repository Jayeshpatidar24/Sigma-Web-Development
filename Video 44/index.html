  <title>Excersice - 7 grid practice </title>
  <style>
.container{
  border: 2px solid;
  height: 70vh;
  width: 50vw;
  display: grid;
  grid-row: 100px 100px 100px;
  grid-column: 200px repeat(5);
}

.box{
  width: 220px;
  height: 160px;
  background-color: rgb(234, 240, 237);
   align-content: center;
  display: grid;
  justify-content: center;

}

.bit-32{
 height: 30px;
 width: 120px;
 background-color: rgb(46, 255, 46);
 border: none;
 font-size: 12px
}
p{
  font-size: 8px;
}

.box-2{
   height: 70vh;
   width: 80vw;
   border: 2px solid green;
}
.box-item{
  height: 300px;
  width: 100px;
  border: 2px solid;
}
  </style>
</head>
<body>
  <div class="container">

<div class="box box1">
 <h1>English</h1>
<button class="bit-32" >32bit Download</button>
