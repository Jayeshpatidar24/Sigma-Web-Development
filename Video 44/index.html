 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Excersise 7</title>
  <style>
    .container{
      height: 80vh;
      width: 80vw;
      border:2px solid green;
      background-color: rgb(0, 0, 0);
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      
    align-items: center;
    justify-items: center;


    }
    .items{
      height: 130px; 
      width: 200px;
      border: 2px solid rgb(255, 31, 192);

      background-color: aqua;
    }
    .item-7{
      grid-column-start: 2;
      grid-column-end:3 ;
    }

    .box-item-1{
display: grid;
 background-color: antiquewhite;
grid-template-rows: 2fr 1fr 1fr;
justify-items: center;
align-items: center;
    }
    .nest-item{
background-color: blueviolet;
border: 2px solid;

justify-items:center ;
align-items: center;
margin: 0;

 

    }
 
    button{
      background-color: black;
      color: white;
      padding: 10px 10px;
       border: none;
       border-radius: 25px;
    }
span{
  background-color: goldenrod;
 
}
    
  </style>
 </head>
 <body>
  <div class="container">
    <div class="items box-item-1"> 
      <div class="nest-item"><span>English</span></div>
      <div class="nest-item"> <button>Download 64bit</button></div>
      <div class="nest-item "> <span>About more</span></div>
    </div>
    <div class="items">box 2</div>
    <div class="items">box 3</div>
    <div class="items">box 4</div>
    <div class="items">box 5</div>
    <div class="items">box 6</div>
    <div class="items item-7">box 7</div>
  </div>
 </body>
 </html>
