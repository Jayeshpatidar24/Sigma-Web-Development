<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excersice - 7 grid practice </title>
  <style>
.container{
  border: 2px solid;
  height: 70vh;
  width: 50vw;
  display: grid;
  grid-row: 100px 100px 100px;
  grid-column: 200px repeat(5);
}

.box{
  width: 200px;
  height: 100px;
  border: 2px solid;

}

.bit-32{
 height: 30px;
 width: 75px;
 font-size: 10px
}
  </style>
</head>
<body>
  <div class="container">

<div class="box box1">
 <h1>English</h1>
<button class="bit-32" >32bit Download</button>
<button class="64bit">64bit Download</button>
</div>
<div class="box box2"></div>
<div class="box box3"></div>
<div class="box box4"></div>
<div class="box box5"></div>
<div class="box box6"></div>
<div class="box box7"></div>
<div class="box box8"></div>
<div class="box box9"></div>
<div class="box box10"></div>

  </div>
</body>
</html>
